<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Numbers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Generate Numbers</h1>
    </div>
    <div id="input">
      <p class="paragraph">
        <label>
          <span class="label">Starting Number:</span>
          <span class="field"><input id="start" type="number" /></span>
        </label>
      </p>
      <p class="paragraph">
        <label>
          <span class="label">Increment:</span>
          <span class="field"><input id="incre" type="number" /></span>
        </label>
      </p>
      <p class="paragraph">
        <label>
          <span class="label">Count:</span>
          <span class="field"><input id="count" type="number" /></span>
        </label>
      </p>
      <p class="paragraph">
        <label>
          <span class="label"></span>
          <span class="field"><button id="generate">Generate</button></span>
        </label>
      </p>
    </div>
    <div id="result"></div>

    <script src="scripts.js"></script>
  </body>
</html>
